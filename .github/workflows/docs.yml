name: docs

on:
  push:
    branches: ["main"]

# Only 1 docs build runs at a time
concurrency:
  group: docs-build
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Install UV (official action, installs real Rust version)
      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      # Install Python (UV manages the environment itself)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Sync environment with docs extras
      - name: Install dependencies (UV)
        run: uv sync --extra docs

      # Build Sphinx documentation
      - name: Build Sphinx docs
        run: |
          uv run sphinx-build \
            -b html \
            docs \
            docs/_build/html

      # Upload build output for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
