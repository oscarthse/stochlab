name: Release

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v0.1.2, v0.2.0, etc.
  workflow_dispatch:  # Allow manual triggering for testing
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.2)'
        required: true
        type: string

permissions:
  contents: write  # For creating GitHub releases
  id-token: write  # For trusted publishing to PyPI

jobs:
  # Job 1: Build and test the package
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$PYPROJECT_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "❌ Version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Tag: ${{ steps.version.outputs.version }}"
            exit 1
          fi
          echo "✅ Version matches: $PYPROJECT_VERSION"

      - name: Install UV
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build distribution packages
        run: uv run python -m build

      - name: Verify package structure
        run: |
          echo "Built packages:"
          ls -lh dist/
          # Verify files exist
          test -f dist/*.whl || exit 1
          test -f dist/*.tar.gz || exit 1
          # Verify wheel can be installed
          uv pip install dist/*.whl --dry-run || exit 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/*
          retention-days: 30

  # Job 2: Publish to TestPyPI (for testing)
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'workflow_dispatch'  # Skip for manual runs
    environment:
      name: testpypi
      url: https://test.pypi.org/p/stochlab

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true  # Don't fail if version already exists

      - name: Verify installation from TestPyPI
        run: |
          uv pip install --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple/ \
            stochlab==${{ needs.build-and-test.outputs.version }}
          python -c "import stochlab; print(f'✅ Installed: stochlab {stochlab.__version__}')"

  # Job 3: Publish to PyPI (production)
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: pypi
      url: https://pypi.org/p/stochlab
    # Manual approval required for safety
    # (Configure in repository settings → Environments → pypi)

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

      - name: Verify installation from PyPI
        run: |
          # Wait a moment for PyPI to update
          sleep 10
          uv pip install --upgrade stochlab==${{ needs.build-and-test.outputs.version }}
          python -c "import stochlab; print(f'✅ Published: stochlab {stochlab.__version__}')"

  # Job 4: Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-test, publish-pypi]
    if: success() && github.event_name != 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: release-notes
        run: |
          TAG="${{ needs.build-and-test.outputs.tag }}"
          VERSION="${{ needs.build-and-test.outputs.version }}"
          
          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Extract section between "## [version]" and next "##"
            NOTES=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1)
            if [ -z "$NOTES" ]; then
              NOTES="Release $VERSION"
            fi
          else
            NOTES="Release $VERSION"
          fi
          
          # Save to file for multiline output
          echo "$NOTES" > release_notes.txt
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build-and-test.outputs.tag }}
          release_name: Release ${{ needs.build-and-test.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/download-artifact@v4
        with:
          name: dist-packages

      - name: Attach artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: ${{ needs.build-and-test.outputs.tag }}

